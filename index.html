    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="all-times" class="container mb-4 daily-schedule">

        </div>

          <span></span>
        </div>
        <div class="col-2 col-md-1 d-flex align-items-center justify-content-center time-save">
          <span><i class="fas fa-save fa-2x"></i></span>
        </div>
      </div>

        <div class="col-2 col-md-1 d-flex align-items-center time">
